<!DOCTYPE html>
<html>
  <head>
    <title>Carbcalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
                      <h1>CO2 emissions calculator</h1>
                      <form role="form" method='POST' action='/'>
                        <div class="form-group">
                          <input type="text" name="item" class="form-control" id="item-box" placeholder="Enter food item" style="max-width: 300px;" autofocus required>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>
                        <br>
            </div>
                  <h1>Ingredients</h1>
            <h2>{{item}}</h2>
              <table class="table table-striped" style="max-width: 300px;">
                <thead>
                  <tr>
                    <th>Ingredient</th>
                    <th>Carbon Footprint(KG)</th>
                  </tr>
                </thead>
                {% for result in results%}
                  <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                  </tr>
                {% endfor %}
              </table>
      <br>

            </div>
        </div>


    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
